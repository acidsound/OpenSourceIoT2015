<head>
  <title>esp8266</title>
</head>

<body>
  <header class="bg-dark dk header navbar navbar-fixed-top-xs" id="header">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">
        ESP8266 WebConsole
      </a>
    </div>
  </header>
  {{> main}}
</body>

<template name="main">
  <div id="content">
  <ul class="list list-unstyled">
  {{#each logs}}
  <li>
    <span class="label">{{simpleTime timestamp}}</span>
    <span class="message">{{message}}</span>
  </li>
  {{/each}}
  </ul>
  </div>
  <div id="footer">
    <form class="form-inline" role="form">
      <div class="form-group">
        <div class="col-sm-12">
          <div class="input-group">
            <input type="text" class="form-control" id="commands" placeholder="Enter command...">
            <span class="input-group-btn">
              <button id="send" type="submit" class="btn btn-default">Send</button>
              <button id="reset" class="btn btn-warning">Reset</button>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
